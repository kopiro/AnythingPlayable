<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/font-awesome.css" />
	<link rel="stylesheet" href="/css/index.css" />
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery.js"></script>
	<script src="/js/underscore.js"></script>
	<script src="/js/hammer.js"></script>
</head>
<body>

	<div id="bg"></div>
	<div id="art"></div>

	<div id="no-connection-banner">The connection can't be estabilshed.</div>

	<div id="main">

		<img id="current-artwork" />
		<div id="current-c">
			<h1 id="current-name"></h1>
			<h2 id="current-artist"></h2>
		</div>

		<div id="controls">
			<a id="control-prev" class="fa fa-backward"></a>
			<a id="control-next" class="fa fa-forward"></a>
			<a id="control-main" class="fa fa-play"></a>
		</div>

		<div id="volume-container">
			<i class="fa fa-volume-down"></i>
			<div id="volume-input-container">
				<input type="range" min="0" max="100" id="volume" />
			</div>
			<i class="fa fa-volume-up"></i>
		</div>

	</div>

	<script src="/js/index.js"></script>

</body>
</html>
